<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Glass Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            background: linear-gradient(135deg, #2c2c2c, #4A4A4A);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e7eb;
            padding: clamp(20px, 4vw, 40px);
            letter-spacing: -0.01em;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: #252526;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px 0;
        }

        /* Header Component */
        .header {
            background: #1e1e1e;
            padding: clamp(16px, 3vw, 24px);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #F15A29;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            width: clamp(50px, 6vw, 60px);
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .header h1 {
            font-size: clamp(18px, 2.5vw, 24px);
            font-weight: 600;
            color: #e5e7eb;
            letter-spacing: -0.02em;
        }

        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-label {
            font-size: clamp(12px, 1.8vw, 14px);
            color: #e5e7eb;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4A4A4A;
            transition: 0.3s;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #e5e7eb;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #F15A29;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        /* Chat Area Component */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(8px, 2vw, 16px);
            display: flex;
            flex-direction: column;
            gap: clamp(6px, 1.5vw, 10px);
        }

        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #F15A29;
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .dual-response-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 12px;
            margin: 6px 0;
        }

        .dual-response-header {
            text-align: center;
            font-size: clamp(13px, 2vw, 15px);
            color: #e5e7eb;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .dual-response-wrapper {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: wrap;
        }

        .dual-response {
            flex: 1;
            background: #4A4A4A;
            color: #e5e7eb;
            padding: clamp(14px, 2.5vw, 18px);
            border-radius: 16px;
            position: relative;
            min-width: 0;
            display: flex;
            flex-direction: column;
            min-height: 120px;
            letter-spacing: -0.01em;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .dual-response .message-text {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 6px;
        }

        .dual-response .prefer-button {
            margin-top: auto;
        }

        .dual-response.selected {
            border: 2px solid #F15A29;
            border-radius: 12px;
        }

        .dual-response:hover {
            background: #4A4A4A;
            box-shadow: 0 0 12px rgba(255, 107, 53, 0.9), 0 2px 6px rgba(255, 107, 53, 0.4);
        }

        .message-bubble {
            max-width: 80%;
            padding: clamp(12px, 2vw, 16px) clamp(14px, 2.5vw, 20px);
            border-radius: 16px;
            line-height: 1.5;
            font-size: clamp(14px, 1.8vw, 16px);
            position: relative;
            letter-spacing: -0.01em;
        }

        .user-message .message-bubble {
            background: #FF6B35;
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-message .message-bubble {
            background: #4A4A4A;
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .timestamp {
            font-size: clamp(10px, 1.5vw, 12px);
            color: #a0aec0;
            margin-top: 3px;
            letter-spacing: -0.01em;
        }

        .avatar {
            width: clamp(32px, 4vw, 40px);
            height: clamp(32px, 4vw, 40px);
            border-radius: 50%;
            margin: 0 clamp(8px, 1.5vw, 12px);
            object-fit: cover;
            border: 2px solid #FF6B35;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .bot-avatar {
            border-color: #4A4A4A;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.2);
        }

        .error-message {
            color: #f56565;
            font-size: clamp(12px, 1.8vw, 14px);
            text-align: center;
            padding: 8px;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .loader {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .loader::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #F15A29;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(6px, 1.5vw, 10px);
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #4A4A4A;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .prefer-button {
            background: #FF6B35;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(13px, 1.8vw, 15px);
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: auto;
            height: auto;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .prefer-button:hover {
            background: #FF8B5E;
            box-shadow: 0 0 12px rgba(255, 107, 53, 0.9), 0 2px 6px rgba(255, 107, 53, 0.4);
        }

        .prefer-button:disabled {
            background: #4A4A4A;
            cursor: not-allowed;
        }

        .input-container {
            background: #1e1e1e;
            padding: clamp(12px, 2vw, 16px);
            border-top: 2px solid #FF6B35;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            flex-wrap: wrap;
        }

        .input-textarea {
            flex: 1;
            background: #2d2d2d;
            border: 1px solid #FF6B35;
            border-radius: 16px;
            padding: clamp(10px, 2vw, 14px) clamp(12px, 2.5vw, 18px);
            color: #e5e7eb;
            font-size: clamp(14px, 1.8vw, 16px);
            resize: none;
            height: 50px;
            outline: none;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
            min-width: 200px;
        }

        .input-textarea:focus {
            border-color: #4A4A4A;
            box-shadow: 0 0 0 3px rgba(74, 74, 74, 0.3);
        }

        .input-textarea:hover {
            border-color: #4A4A4A;
        }

        .send-button, .mic-button, .mute-button {
            background: #FF6B35;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(14px, 1.8vw, 16px);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
            touch-action: manipulation;
            width: 48px;
            height: 48px;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.2);
        }

        .send-button {
            border-radius: 12px;
            width: auto;
            padding: 10px 20px;
            height: 48px;
            min-width: 44px;
        }

        .send-button:hover, .mic-button:hover, .mute-button:hover {
            background: #FF8B5E;
            box-shadow: 0 0 50px rgba(255, 107, 53, 2.5), 0 0 25px rgba(255, 107, 53, 1.8);
        }

        .mic-button.recording {
            background: #FF8B5E;
            animation: glow 0.8s infinite alternate ease-in-out;
        }

        .mute-button.muted {
            background: #4A4A4A;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 107, 53, 0.7); }
            to { box-shadow: 0 0 40px rgba(255, 107, 53, 2); }
        }

        .footer {
            background: #1e1e1e;
            text-align: center;
            padding: clamp(12px, 2vw, 16px);
            border-top: 1px solid #3c3c3c;
            font-size: clamp(13px, 1.8vw, 15px);
            color: #a0aec0;
            letter-spacing: -0.01em;
        }

        .footer a {
            color: #FF6B35;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #FF8B5E;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 8px;
            }

            .message-bubble, .dual-response {
                max-width: 85%;
            }

            .dual-response-wrapper {
                flex-direction: column;
            }

            .input-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 6px;
                padding: 8px;
            }

            .input-textarea {
                height: 40px;
                font-size: 14px;
                padding: 8px 12px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 8px;
                font-size: 14px;
                min-width: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 8px;
            }

            .header .logo {
                width: 30px;
            }

            .header h1 {
                font-size: 14px;
            }

            .toggle-label {
                font-size: 12px;
            }

            .toggle-switch {
                width: 32px;
                height: 16px;
            }

            .slider:before {
                height: 12px;
                width: 12px;
            }

            input:checked + .slider:before {
                transform: translateX(16px);
            }

            .chat-container {
                padding: 8px;
                gap: 6px;
            }

            .message-bubble, .dual-response {
                max-width: 90%;
                font-size: 13px;
                padding: 8px 12px;
            }

            .dual-response {
                min-height: 100px;
            }

            .timestamp {
                font-size: 10px;
            }

            .avatar {
                width: 20px;
                height: 20px;
                margin: 0 4px;
            }

            .prefer-button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .input-textarea {
                font-size: 13px;
                padding: 6px 10px;
                height: 36px;
            }

            .send-button, .mic-button, .mute-button {
                padding: 6px;
                font-size: 13px;
                min-width: 32px;
            }

            .footer {
                font-size: 12px;
                padding: 8px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message-bubble, .dual-response {
                font-size: 16px;
            }
            
            .dual-response .message-text { /* Increase font size specifically for dual response text */
                font-size: clamp(15px, 2vw, 17px); /* Slightly larger font */
            }

            .input-textarea {
                font-size: 16px;
            }
        }

        .dual-response-divider {
            border-top: 1px solid rgba(255, 107, 53, 0.2); /* Subtle orange divider */
            margin: 10px 0; /* Adjust spacing */
            transition: border-color 0.3s ease;
        }

        .dual-response-wrapper:hover .dual-response-divider,
        .dual-response:hover + .dual-response-divider,
        .dual-response:hover ~ .dual-response-divider:not(.dual-response:hover ~ .dual-response-wrapper > .dual-response-divider) { /* More complex selector to highlight the divider on hover of either response block */
            border-color: rgba(255, 107, 53, 0.8); /* More visible on hover */
        }

        .dual-response-description {
            font-size: clamp(13px, 1.8vw, 15px);
            font-weight: 600;
            color: #F15A29; /* Orange color */
            margin-bottom: 8px;
        }
        
        .dual-response:hover .dual-response-description { /* Add glow/color change on hover */
            color: #FF8B5E; /* Lighter orange on hover */
            text-shadow: 0 0 8px rgba(255, 107, 53, 0.5); /* Subtle text shadow glow */
        }
    </style>

    <div class="container">
        <!-- Header Component -->
        <div class="header">
            <img src="/static/images/logo2.png" alt="PG Glass Logo" class="logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/50x50?text=Logo+Error';">
            <h1>PG Glass Chatbot</h1>
            <div class="toggle-container">
                <span class="toggle-label">Dual Response</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="dual-response-toggle" onchange="toggleDualResponse()">

                </label>
            </div>
        </div>

        <!-- Chat Area Component -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be appended here -->

        <!-- Input Bar Component -->
        <div class="input-container">
            <textarea class="input-textarea" id="user-input" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="enqueueMessage()">

    <script>
        // Simple UUID generator for dual response IDs
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            displayError('Speech recognition not supported. Use Chrome or Firefox.');
        }
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'en-IN'; // Switch to 'hi-IN' for Hindi
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        }
        let isRecognizing = false;
        let lastInputWasSpeech = false;

        // Audio streaming setup
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let sourceNode = null;
        let isMuted = JSON.parse(localStorage.getItem('isMuted')) || false;
        let isStreaming = false;

        // Initialize mute button state
        const muteButton = document.getElementById('mute-button');
        updateMuteButton();

        // Toggle mute state
        function toggleMute() {
            isMuted = !isMuted;
            localStorage.setItem('isMuted', JSON.stringify(isMuted));
            updateMuteButton();
            if (isMuted) {
                stopAudioStream();
            }
        }

        // Update mute button appearance
        function updateMuteButton() {
            muteButton.classList.toggle('muted', isMuted);
            const muteSlashElements = muteButton.querySelectorAll('.mute-slash');
            muteSlashElements.forEach(el => {
                el.style.display = isMuted ? 'block' : 'none';
            });
        }

        // Stop audio stream
        function stopAudioStream() {
            if (sourceNode) {
                sourceNode.stop();
                sourceNode.disconnect();
                sourceNode = null;
            }
            isStreaming = false;
            if (audioContext.state === 'running') {
                audioContext.suspend();
            }
        }

        // Play audio with interrupt capability
        function playAudio(audioData) {
            stopAudioStream(); // Interrupt any currently playing audio
            if (!isMuted) {
                if (typeof audioData === 'string') {
                    // Handle base64 audio data
                    currentAudio = new Audio(`data:audio/mp3;base64,${audioData}`);
                } else {
                    // Handle streaming audio
                    currentAudio = new Audio(URL.createObjectURL(audioData));
                }
                currentAudio.play().catch(e => displayError('Audio playback failed: ' + e.message));
                currentAudio.onended = () => {
                    currentAudio = null;
                };
            }
        }

        // Stream audio from the server
        async function streamAudio(text, history) {
            try {
                const response = await fetch("/stream_audio", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text,
                        history,
                        is_speech: true,
                        dual_response: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const blob = await response.blob();
                playAudio(blob);
            } catch (error) {
                console.error('Audio streaming error:', error);
                displayError(`Error streaming audio: ${error.message}`);
            }
        }

        // Load dual response toggle state from local storage
        let dualResponseEnabled = JSON.parse(localStorage.getItem('dualResponseEnabled')) || false;
        document.getElementById('dual-response-toggle').checked = dualResponseEnabled;

        // Toggle dual response mode
        function toggleDualResponse() {
            dualResponseEnabled = document.getElementById('dual-response-toggle').checked;
            localStorage.setItem('dualResponseEnabled', JSON.stringify(dualResponseEnabled));
        }

        // Load and sanitize chat history from local storage
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory = chatHistory.filter(msg => {
            if (!msg.role || !msg.text) return false;
            if (msg.type === 'dual') {
                const selected = msg.responses.find(r => r.selected) || msg.responses[0];
                return selected && selected.text;
            }
            return true;
        }).map(msg => {
            if (msg.type === 'dual') {
                const selected = msg.responses.find(r => r.selected) || msg.responses[0];
                return {
                    role: 'assistant',
                    text: selected.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                };
            }
            return {
                role: msg.role || 'user',
                text: msg.text,
                timestamp: msg.timestamp || new Date().toISOString(),
                isSpeech: msg.isSpeech || false
            };
        });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

        const chatContainer = document.getElementById('chat-container');

        // Query queue to manage sequential processing
        let queryQueue = [];
        let isProcessingQueue = false;

        // Render initial chat history
        chatHistory.forEach(renderMessage);

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Render a message without typing animation
        function renderMessage(message) {
            if (message.type === 'dual') {
                renderDualResponse(message);
            } else {
                const div = document.createElement('div');
                div.className = `message ${message.role === 'assistant' ? 'bot' : message.role}-message`;
                div.innerHTML = `
                    ${message.role === 'assistant' ? '<img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">' : ''}
                    <div class="message-bubble">
                        ${marked.parse(message.text)}
                        <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                    </div>
                    ${message.role === 'user' ? '<img src="https://ui-avatars.com/api/?name=User&background=FF6200&color=fff&size=40" class="avatar" alt="User Avatar">' : ''}
                `;
                chatContainer.appendChild(div);
                scrollToBottom();
                // Typeset LaTeX in the new message
                MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
            }
        }

        // Render a dual response with selection option
        function renderDualResponse(message) {
            const div = document.createElement('div');
            div.className = 'dual-response-container';
            div.id = `dual-${message.id}`;
            const selectedResponse = message.responses.find(r => r.selected) || message.responses[0];
            div.innerHTML = `
                <img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    ${selectedResponse.text}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            // Typeset LaTeX in the new dual response container
            MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));

            responses.forEach((response, index) => {
                const messageTextElement = document.querySelector(`#response-${messageId}-${index} .message-text`);
                // Extract description and clean text safely
                const match = response.match(/^\d+\.\s*[^:]*:\s*(.*)/);
                const cleanText = match ? match[1].trim() : response.trim();
                
                // Parse markdown and set innerHTML directly (no typing animation for dual responses)
                messageTextElement.innerHTML = marked.parse(cleanText);
                // Typeset LaTeX within this specific response bubble after setting content
                MathJax.typesetPromise([messageTextElement]).catch((err) => console.error('MathJax typesetting failed for dual response bubble:', err));
            });
        }

        // Render a message with typing animation
        function typeMessage(message, callback) {
            const div = document.createElement('div');
            div.className = `message bot-message`;
            div.innerHTML = `
                <img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    <span class="message-text"></span>
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            const messageTextElement = div.querySelector('.message-text');
            const text = message.text;
            let index = 0;

            function type() {
                if (index < text.length) {
                    messageTextElement.textContent += text.charAt(index);
                    index++;
                    scrollToBottom();
                    setTimeout(type, 2);
                } else if (callback) {
                    // Typeset LaTeX after typing animation is complete
                    MathJax.typesetPromise([div]).catch((err) => console.error('MathJax typesetting failed:', err));
                    callback();
                }
            }

            type();
        }

        // Stream dual responses with typing animation
        function streamDualResponses(responses, messageId, isSpeech) {
            const div = document.createElement('div');
            div.className = 'dual-response-container';
            div.id = `dual-${messageId}`;
            div.innerHTML = `
                <div class="dual-response-header">Which response do you prefer?</div>
                <div class="dual-response-wrapper">
                    ${responses.map((response, index) => {
                        // Extract description and clean text
                        const match = response.match(/^(\d+\.\s*[^:]*):\\s*(.*)/);
                        let description = match ? match[1].trim() : `Response ${index + 1}`;
                        const cleanText = match ? match[2].trim() : response.trim();
                        
                        // Clean up description: remove leading number, dot, space, and trailing colon/space
                        description = description.replace(/^\\d+\\.\\s*/, '').replace(/\\s*:$/, '');

                        const isSecondResponse = index === 1;
                        const dividerHtml = isSecondResponse ? '<div class="dual-response-divider"></div>' : '';
                        return `
                            ${dividerHtml}
                        <div class="dual-response" id="response-${messageId}-${index}">
                                <div class="dual-response-description">${description}</div>
                            <span class="message-text"></span>
                                <button class="prefer-button" onclick="selectResponse('${messageId}', ${index}, ${isSpeech})">Prefer this response</button>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            responses.forEach((response, index) => {
                const messageTextElement = document.querySelector(`#response-${messageId}-${index} .message-text`);
                // Extract description and clean text safely
                const match = response.match(/^\d+\.\s*[^:]*:\s*(.*)/);
                const cleanText = match ? match[1].trim() : response.trim();
                
                // Parse markdown and set innerHTML directly (no typing animation for dual responses)
                messageTextElement.innerHTML = marked.parse(cleanText);
                // Typeset LaTeX within this specific response bubble after setting content
                MathJax.typesetPromise([messageTextElement]).catch((err) => console.error('MathJax typesetting failed for dual response bubble:', err));
            });
        }

        // Function to handle dual response selection
        function selectResponse(messageId, selectedIndex, isSpeech) {
            const container = document.getElementById(`dual-${messageId}`);
            const message = chatHistory.find(msg => msg.id === messageId);
            const responses = message.responses;

            // Extract and clean the selected response text
            const selectedRawText = responses[selectedIndex];
            const match = selectedRawText.match(/^\d+\.\s*[^:]*:\s*(.*)/);
            const selectedText = match ? match[1].trim() : selectedRawText.trim();
            
            // Mark as selected in the original structure (if needed for other logic)
            responses.forEach((r, i) => {
                if (i === selectedIndex) {
                    // Re-add the cleaned text to the object for history storage
                    message.responses[i] = selectedText; // Store cleaned text
                    message.responses[i].selected = true;
                } else {
                    message.responses[i].selected = false;
                }
            });

            // Update chatHistory with the selected response as a single message
            // Find the newly updated selected response in the history message object
            const selectedResponseInHistory = message.responses.find(r => r.selected);

            const updatedMessage = {
                role: 'assistant',
                text: selectedText, // Use the cleaned text for the final message display
                timestamp: message.timestamp,
                isSpeech: isSpeech
            };
            const messageIndex = chatHistory.findIndex(msg => msg.id === messageId);
            chatHistory[messageIndex] = updatedMessage; // Replace the dual message with the single selected message
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            container.className = 'message bot-message';
            container.innerHTML = `
                <img src="https://ui-avatars.com/api/?name=Bot&background=5A5A5A&color=e5e7eb&size=40" class="avatar bot-avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    ${marked.parse(selectedText)}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            scrollToBottom();
            // Typeset LaTeX in the updated message container
            MathJax.typesetPromise([container]).catch((err) => console.error('MathJax typesetting failed:', err));

            isProcessingQueue = false;
            processNextQuery();
        }

        function displayError(message) {
            console.error(message);
        }

        // Display loader
        function displayLoader() {
            const div = document.createElement('div');
            div.className = 'loader';
            div.id = `loader-${Date.now()}`;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Display typing indicator
        function displayTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = `typing-indicator-${Date.now()}`;
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Remove loader or typing indicator
        function removeElement(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        // Enqueue a message to be processed
        function enqueueMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            queryQueue.push({ text, isSpeech: lastInputWasSpeech });
            input.value = ''; // Clear input immediately
            processNextQuery();
        }

        // Function to process the next query in the queue
        async function processNextQuery() {
            if (isProcessingQueue || queryQueue.length === 0) return;
            
            isProcessingQueue = true;
            const { text, isSpeech } = queryQueue.shift();
            
            // Add user message to history and display immediately
            const userMessage = { 
                role: 'user', 
                text, 
                timestamp: new Date().toISOString(), 
                isSpeech 
            };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Show loader to reserve space
            const loader = displayLoader();

            try {
                // Sanitize history for sending
                const sanitizedHistory = chatHistory.slice(-5).map(msg => ({
                    role: msg.role,
                    text: msg.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                }));

                // Call backend chat endpoint
                const response = await fetch("/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text, 
                        history: sanitizedHistory, 
                        is_speech: isSpeech,
                        dual_response: dualResponseEnabled
                    })
                });

                // Remove loader
                removeElement(loader);

                // Show typing indicator
                const typingIndicator = displayTypingIndicator();

                // Simulate thinking delay (1 second)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Remove typing indicator
                removeElement(typingIndicator);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                if (dualResponseEnabled && data.responses.length > 1) {
                    // Handle dual responses
                    const messageId = generateUUID();
                    const botMessage = {
                        role: 'assistant',
                        type: 'dual',
                        id: messageId,
                        responses: data.responses,
                        timestamp: new Date().toISOString(),
                        isSpeech
                    };
                    chatHistory.push(botMessage);
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    streamDualResponses(data.responses, messageId, isSpeech);
                } else {
                    // Handle single response with typing animation
                    const botMessage = { 
                        role: 'assistant', 
                        text: data.responses[0],
                        timestamp: new Date().toISOString(),
                        isSpeech
                    };
                    chatHistory.push(botMessage);
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    
                    // Use typeMessage for streaming effect
                    typeMessage(botMessage, () => {
                        // Stream audio after typing is complete if speech is enabled
                        if (isSpeech && !isMuted) {
                            streamAudio(data.responses[0], sanitizedHistory);
                        }
                        isProcessingQueue = false;
                        processNextQuery();
                    });
                }
            } catch (error) {
                console.error('Fetch error details:', error);
                removeElement(loader);
                removeElement(document.querySelector('.typing-indicator'));
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8001.`);
                isProcessingQueue = false;
                processNextQuery();
            }
        }

        // Check microphone permission
        async function checkMicPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                return permission.state === 'granted' || permission.state === 'prompt';
            } catch (error) {
                console.error('Permission query error:', error);
                return false;
            }
        }

        // Toggle speech recognition
        async function toggleSpeechRecognition() {
            if (!recognition) return;

            const micButton = document.getElementById('mic-button');
            if (isRecognizing) {
                recognition.stop();
                return;
            }

            // Check microphone permission
            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                displayError('Microphone access denied. Please allow microphone permissions in your browser settings.');
                return;
            }

            isRecognizing = true;
            micButton.classList.add('recording');

            try {
                recognition.start();
            } catch (error) {
                displayError('Failed to start speech recognition: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
                return;
            }

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                lastInputWasSpeech = true;
                enqueueMessage();
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.classList.remove('recording');
            };

            recognition.onerror = (event) => {
                displayError('Speech recognition error: ' + event.error);
                recognition.stop();
            };
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enqueueMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();
    </script>
