<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Glass Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            background: linear-gradient(135deg, #2c2c2c, #4A4A4A);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e5e7eb;
            padding: clamp(5px, 2vw, 10px);
            letter-spacing: -0.01em;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: clamp(500px, 90vh, 800px);
            background: #252526;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Component */
        .header {
            background: #1e1e1e;
            padding: clamp(12px, 2.5vw, 16px);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #F15A29;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .logo {
            width: clamp(40px, 5vw, 50px);
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .header h1 {
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 600;
            color: #e5e7eb;
            letter-spacing: -0.02em;
        }

        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-label {
            font-size: clamp(13px, 2.2vw, 15px);
            color: #e5e7eb;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4A4A4A;
            transition: 0.3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #e5e7eb;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #F15A29;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Chat Area Component */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(10px, 2.5vw, 20px);
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 12px);
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #F15A29;
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .dual-response-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #1e1e1e;
            padding: 12px;
            border-radius: 12px;
            margin: 8px 0;
        }

        .dual-response-header {
            text-align: center;
            font-size: clamp(15px, 2.4vw, 17px);
            color: #e5e7eb;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .dual-response-wrapper {
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex-wrap: wrap;
        }

        .dual-response {
            flex: 1;
            background: #4A4A4A;
            color: #e5e7eb;
            padding: clamp(12px, 2.4vw, 16px);
            border-radius: 16px;
            position: relative;
            min-width: 0;
            display: flex;
            flex-direction: column;
            min-height: 150px;
            letter-spacing: -0.01em;
        }

        .dual-response .message-text {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 8px;
        }

        .dual-response .prefer-button {
            margin-top: auto;
        }

        .dual-response.selected {
            border: 2px solid #F15A29;
            border-radius: 16px;
        }

        .message-bubble {
            max-width: 75%;
            padding: clamp(10px, 2.2vw, 14px) clamp(12px, 2.7vw, 18px);
            border-radius: 16px;
            line-height: 1.5;
            font-size: clamp(14px, 2.2vw, 16px);
            position: relative;
            letter-spacing: -0.01em;
        }

        .user-message .message-bubble {
            background: #F15A29;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background: #4A4A4A;
            color: #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: clamp(11px, 1.8vw, 13px);
            color: #a0aec0;
            margin-top: 4px;
            letter-spacing: -0.01em;
        }

        .avatar {
            width: clamp(24px, 3.5vw, 28px);
            height: clamp(24px, 3.5vw, 28px);
            border-radius: 50%;
            margin: 0 clamp(5px, 1.5vw, 8px);
            object-fit: cover;
        }

        .error-message {
            color: #f56565;
            font-size: clamp(13px, 2.2vw, 15px);
            text-align: center;
            padding: 10px;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .loader {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(8px, 2vw, 12px);
        }

        .loader::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid #F15A29;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: clamp(8px, 2vw, 12px);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #4A4A4A;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .prefer-button {
            background: #F15A29;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: clamp(13px, 2.2vw, 15px);
            font-weight: 500;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
        }

        .prefer-button:hover {
            background: #4A4A4A;
            transform: scale(1.05);
        }

        .prefer-button:disabled {
            background: #4A4A4A;
            cursor: not-allowed;
        }

        .input-container {
            background: #1e1e1e;
            padding: clamp(10px, 2vw, 15px);
            border-top: 2px solid #F15A29;
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .input-textarea {
            flex: 1;
            background: #2d2d2d;
            border: 1px solid #F15A29;
            border-radius: 16px;
            padding: clamp(10px, 2.2vw, 14px) clamp(12px, 2.7vw, 18px);
            color: #e5e7eb;
            font-size: clamp(14px, 2.2vw, 16px);
            resize: none;
            height: 60px;
            outline: none;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
        }

        .input-textarea:focus {
            border-color: #4A4A4A;
            box-shadow: 0 0 0 3px rgba(74, 74, 74, 0.3);
        }

        .input-textarea:hover {
            transform: scale(1.01);
            border-color: #4A4A4A;
        }

        .send-button, .mic-button {
            background: #F15A29;
            color: #fff;
            padding: clamp(10px, 2.2vw, 14px);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: clamp(14px, 2.2vw, 16px);
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
        }

        .send-button:hover, .mic-button:hover {
            background: #4A4A4A;
            transform: scale(1.05);
        }

        .mic-button.recording {
            background: #f56565;
        }

        .footer {
            background: #1e1e1e;
            text-align: center;
            padding: clamp(10px, 2.2vw, 14px);
            border-top: 1px solid #3c3c3c;
            font-size: clamp(13px, 2.2vw, 15px);
            color: #a0aec0;
            letter-spacing: -0.01em;
        }

        .footer a {
            color: #F15A29;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #4A4A4A;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 8px;
            }

            .message-bubble, .dual-response {
                max-width: 80%;
            }

            .dual-response-wrapper {
                flex-direction: column;
            }

            .input-textarea {
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 16px;
            }

            .message-bubble, .dual-response {
                max-width: 85%;
                font-size: 13px;
            }

            .input-textarea {
                font-size: 14px;
                padding: 8px 12px;
            }

            .send-button, .mic-button {
                padding: 8px;
                font-size: 13px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .header h1 {
                font-size: 22px;
            }

            .message-bubble, .dual-response {
                font-size: 16px;
            }

            .input-textarea {
                font-size: 17px;
            }
        }

        .upload-container {
            margin-left: 16px;
        }

        .upload-button {
            background: #F15A29;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .upload-button:hover {
            background: #4A4A4A;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Component -->
        <div class="header">
            <img src="/static/images/logo.png" alt="PG Glass Logo" class="logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/50x50?text=Logo+Error';">
            <h1>PG Glass Chatbot</h1>
            <div class="toggle-container">
                <span class="toggle-label">Dual Response</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="dual-response-toggle" onchange="toggleDualResponse()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="upload-container">
                <input type="file" id="pdf-upload" accept=".pdf" style="display: none;" onchange="uploadPDF(this.files[0])">
                <button class="upload-button" onclick="document.getElementById('pdf-upload').click()">Upload PDF</button>
            </div>
        </div>

        <!-- Chat Area Component -->
        <div class="chat-container" id="chat-container">
            <!-- Messages will be appended here -->
        </div>

        <!-- Input Bar Component -->
        <div class="input-container">
            <textarea class="input-textarea" id="user-input" placeholder="Type your message..."></textarea>
            <button class="send-button" onclick="enqueueMessage()">Send</button>
            <button class="mic-button" id="mic-button" onclick="toggleSpeechRecognition()">ðŸŽ¤ Speak</button>
        </div>

        <!-- Footer Component -->
        <div class="footer">
            Powered by <a href="https://elevenlabs.io/">ElevenLabs</a> and <a href="https://openai.com/">OpenAI</a>
        </div>
    </div>

    <script>
        // Simple UUID generator for dual response IDs
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Initialize Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            displayError('Speech recognition not supported. Use Chrome or Firefox.');
        }
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'en-IN'; // Switch to 'hi-IN' for Hindi
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        }
        let isRecognizing = false;
        let lastInputWasSpeech = false;

        // Load dual response toggle state from local storage
        let dualResponseEnabled = JSON.parse(localStorage.getItem('dualResponseEnabled')) || false;
        document.getElementById('dual-response-toggle').checked = dualResponseEnabled;

        // Toggle dual response mode
        function toggleDualResponse() {
            dualResponseEnabled = document.getElementById('dual-response-toggle').checked;
            localStorage.setItem('dualResponseEnabled', JSON.stringify(dualResponseEnabled));
        }

        // Load and sanitize chat history from local storage
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory = chatHistory.filter(msg => {
            if (!msg.role || !msg.text) return false;
            if (msg.type === 'dual') {
                const selected = msg.responses.find(r => r.selected) || msg.responses[0];
                return selected && selected.text;
            }
            return true;
        }).map(msg => {
            if (msg.type === 'dual') {
                const selected = msg.responses.find(r => r.selected) || msg.responses[0];
                return {
                    role: 'assistant',
                    text: selected.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                };
            }
            return {
                role: msg.role || 'user',
                text: msg.text,
                timestamp: msg.timestamp || new Date().toISOString(),
                isSpeech: msg.isSpeech || false
            };
        });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

        const chatContainer = document.getElementById('chat-container');

        // Query queue to manage sequential processing
        let queryQueue = [];
        let isProcessingQueue = false;

        // Render initial chat history
        chatHistory.forEach(renderMessage);

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Render a message without typing animation
        function renderMessage(message) {
            if (message.type === 'dual') {
                renderDualResponse(message);
            } else {
                const div = document.createElement('div');
                div.className = `message ${message.role === 'assistant' ? 'bot' : message.role}-message`;
                div.innerHTML = `
                    ${message.role === 'assistant' ? '<img src="https://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">' : ''}
                    <div class="message-bubble">
                        ${message.text}
                        <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                    </div>
                    ${message.role === 'user' ? '<img src="https://api.dicebear.com/9.x/identicon/svg?seed=user" class="avatar" alt="User Avatar">' : ''}
                `;
                chatContainer.appendChild(div);
                scrollToBottom();
            }
        }

        // Render a dual response with selection option
        function renderDualResponse(message) {
            const div = document.createElement('div');
            div.className = 'dual-response-container';
            div.id = `dual-${message.id}`;
            const selectedResponse = message.responses.find(r => r.selected) || message.responses[0];
            div.innerHTML = `
                <img src="https://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    ${selectedResponse.text}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Render a message with typing animation
        function typeMessage(message, callback) {
            const div = document.createElement('div');
            div.className = `message bot-message`;
            div.innerHTML = `
                <img src="https://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    <span class="message-text"></span>
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            const messageTextElement = div.querySelector('.message-text');
            const text = message.text;
            let index = 0;

            function type() {
                if (index < text.length) {
                    messageTextElement.textContent += text.charAt(index);
                    index++;
                    scrollToBottom();
                    setTimeout(type, 10);
                } else if (callback) {
                    callback();
                }
            }

            type();
        }

        // Stream dual responses with typing animation
        function streamDualResponses(responses, messageId, isSpeech, callback) {
            const div = document.createElement('div');
            div.className = 'dual-response-container';
            div.id = `dual-${messageId}`;
            div.innerHTML = `
                <div class="dual-response-header">Which response do you prefer?</div>
                <div class="dual-response-wrapper">
                    ${responses.map((response, index) => `
                        <div class="dual-response" id="response-${messageId}-${index}">
                            <span class="message-text"></span>
                            <button class="prefer-button" onclick="selectResponse('${messageId}', ${index}, ${isSpeech}, () => {${callback ? 'callback()' : ''}})">Prefer this response</button>
                        </div>
                    `).join('')}
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();

            let completedResponses = 0;
            const totalResponses = responses.length;

            responses.forEach((response, index) => {
                const messageTextElement = document.querySelector(`#response-${messageId}-${index} .message-text`);
                let textIndex = 0;
                const text = response;

                function type() {
                    if (textIndex < text.length) {
                        messageTextElement.textContent += text.charAt(textIndex);
                        textIndex++;
                        scrollToBottom();
                        setTimeout(type, 7);
                    } else {
                        completedResponses++;
                        if (completedResponses === totalResponses && !callback) {
                            processNextQuery();
                        }
                    }
                }
                type();
            });
        }

        // Handle dual response selection
        async function selectResponse(messageId, selectedIndex, isSpeech, callback) {
            const container = document.getElementById(`dual-${messageId}`);
            const message = chatHistory.find(msg => msg.id === messageId);
            const responses = message.responses;
            responses.forEach((r, i) => r.selected = i === selectedIndex);

            // Update chatHistory with the selected response as a single message
            const selectedResponse = responses[selectedIndex];
            const updatedMessage = {
                role: 'assistant',
                text: selectedResponse.text,
                timestamp: message.timestamp,
                isSpeech: message.isSpeech
            };
            const messageIndex = chatHistory.findIndex(msg => msg.id === messageId);
            chatHistory[messageIndex] = updatedMessage;
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            container.className = 'message bot-message';
            container.innerHTML = `
                <img src="https://api.dicebear.com/9.x/identicon/svg?seed=bot" class="avatar" alt="Bot Avatar">
                <div class="message-bubble">
                    ${selectedResponse.text}
                    <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            scrollToBottom();

            // Generate and play audio if the input was speech
            if (isSpeech) {
                try {
                    const response = await fetch("/generate_audio", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            text: selectedResponse.text,
                            history: chatHistory.slice(-5).map(msg => ({
                                role: msg.role,
                                text: msg.text,
                                timestamp: msg.timestamp,
                                isSpeech: msg.isSpeech
                            })),
                            is_speech: true,
                            dual_response: false
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.audio) {
                        const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                        audio.play().catch(e => displayError('Audio playback failed: ' + e.message));
                    }
                } catch (error) {
                    console.error('Audio fetch error:', error);
                    displayError(`Error generating audio: ${error.message}`);
                }
            }

            if (callback) callback();
            processNextQuery();
        }

        // Display error message
        function displayError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // Display loader
        function displayLoader() {
            const div = document.createElement('div');
            div.className = 'loader';
            div.id = `loader-${Date.now()}`;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Display typing indicator
        function displayTypingIndicator() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = `typing-indicator-${Date.now()}`;
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        // Remove loader or typing indicator
        function removeElement(element) {
            if (element && element.parentNode) {
                element.parentNode.removeChild(element);
            }
        }

        // Enqueue a message to be processed
        function enqueueMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            queryQueue.push({ text, isSpeech: lastInputWasSpeech });
            input.value = ''; // Clear input immediately
            processNextQuery();
        }

        // Process the next query in the queue
        async function processNextQuery() {
            if (isProcessingQueue || queryQueue.length === 0) return;

            isProcessingQueue = true;
            const { text, isSpeech } = queryQueue.shift();

            // Add user message to history and display immediately
            const userMessage = { 
                role: 'user', 
                text, 
                timestamp: new Date().toISOString(), 
                isSpeech 
            };
            chatHistory.push(userMessage);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            renderMessage(userMessage);

            // Show loader to reserve space
            const loader = displayLoader();

            try {
                // Sanitize history for sending
                const sanitizedHistory = chatHistory.slice(-5).map(msg => ({
                    role: msg.role,
                    text: msg.text,
                    timestamp: msg.timestamp || new Date().toISOString(),
                    isSpeech: msg.isSpeech || false
                }));

                // Call backend chat endpoint
                const response = await fetch("/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text, 
                        history: sanitizedHistory, 
                        is_speech: isSpeech,
                        dual_response: dualResponseEnabled
                    })
                });

                // Remove loader
                removeElement(loader);

                // Show typing indicator
                const typingIndicator = displayTypingIndicator();

                // Simulate thinking delay
                await new Promise(resolve => setTimeout(resolve, 100));

                // Remove typing indicator
                removeElement(typingIndicator);

                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                if (dualResponseEnabled && data.responses.length > 1) {
                    // Handle dual responses
                    const messageId = generateUUID();
                    const botMessage = {
                        role: 'assistant',
                        type: 'dual',
                        id: messageId,
                        responses: data.responses.map(text => ({ text, selected: false })),
                        timestamp: new Date().toISOString(),
                        isSpeech
                    };
                    chatHistory.push(botMessage);
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    streamDualResponses(data.responses, messageId, isSpeech, () => {
                        isProcessingQueue = false;
                        processNextQuery();
                    });
                } else {
                    // Handle single response
                    const botMessage = { 
                        role: 'assistant', 
                        text: data.responses[0], 
                        timestamp: new Date().toISOString(),
                        isSpeech
                    };
                    chatHistory.push(botMessage);
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    typeMessage(botMessage, () => {
                        // Play audio only if present and if the input was speech
                        if (data.audio && isSpeech) {
                            const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                            audio.play().catch(e => displayError('Audio playback failed: ' + e.message));
                        }
                        isProcessingQueue = false;
                        processNextQuery();
                    });
                }
            } catch (error) {
                console.error('Fetch error details:', error);
                removeElement(loader);
                removeElement(document.querySelector('.typing-indicator'));
                displayError(`Error: ${error.message}. Ensure the backend is running on http://localhost:8001.`);
                isProcessingQueue = false;
                processNextQuery();
            } finally {
                lastInputWasSpeech = false; // Reset after processing
            }
        }

        // Check microphone permission
        async function checkMicPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                return permission.state === 'granted' || permission.state === 'prompt';
            } catch (error) {
                console.error('Permission query error:', error);
                return false;
            }
        }

        // Toggle speech recognition
        async function toggleSpeechRecognition() {
            if (!recognition) return;

            const micButton = document.getElementById('mic-button');
            if (isRecognizing) {
                recognition.stop();
                return;
            }

            // Check microphone permission
            const hasPermission = await checkMicPermission();
            if (!hasPermission) {
                displayError('Microphone access denied. Please allow microphone permissions in your browser settings.');
                return;
            }

            isRecognizing = true;
            micButton.classList.add('recording');
            micButton.textContent = 'ðŸŽ¤ Stop';

            try {
                recognition.start();
            } catch (error) {
                displayError('Failed to start speech recognition: ' + error.message);
                isRecognizing = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤ Speak';
                return;
            }

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                lastInputWasSpeech = true;
                enqueueMessage();
            };

            recognition.onend = () => {
                isRecognizing = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤ Speak';
            };

            recognition.onerror = (event) => {
                displayError('Speech recognition error: ' + event.error);
                recognition.stop();
            };
        }

        // Handle Enter key to send message
        document.getElementById('user-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enqueueMessage();
            }
        });

        // Initial scroll to bottom
        scrollToBottom();

        // Add PDF upload functionality
        async function uploadPDF(file) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                displayMessage('system', `Successfully processed ${file.name}`);
            } catch (error) {
                console.error('Upload error:', error);
                displayError(`Error uploading PDF: ${error.message}`);
            }
        }

        function displayMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = `
                <div class="message-bubble">
                    ${text}
                    <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }
    </script>
</body>
